<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Create LOA</h4>
                      <p class="card-category">Please create your LOA here</p>
                   </div>
                  <div class="card-body">
                      <form>
                        <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Name" name="Name" type="text">
                            </mat-form-field>
                          </div>
                      </div>
                     
                      <div class="row">  
                        <div class="col-md-4">  
                          <mat-form-field>
                            <mat-label>Jurusan</mat-label>
                            <mat-select >
                        
                              <mat-option *ngFor="let Jurusan of Jurusan" [value]="Jurusan.value">
                                {{Jurusan.text}}
                              </mat-option>
                        
                            </mat-select>
                        </mat-form-field>
                        
                        </div>
                        <div class="col-md-4">
                          <mat-form-field>
                            <mat-label>Faculty</mat-label>
                            <mat-select >
                        
                              <mat-option *ngFor="let Faculty of Faculty" [value]="Faculty.value">
                                {{Faculty.text}}
                              </mat-option>
                        
                            </mat-select>
                        </mat-form-field>
                              </div>
                  <div class="col-md-4">
                    <mat-form-field>
                      <mat-label>Grade</mat-label>
                      <mat-select >
                  
                        <mat-option *ngFor="let Grade of Grade" [value]="Grade.value">
                          {{Grade.text}}
                        </mat-option>
                  
                      </mat-select>
                  </mat-form-field>
                  </div>
                  </div>
                      <div class="row">
                        <div class="col-md-12">
                          <mat-form-field>
                            <mat-label>Campus</mat-label>
                            <mat-select >
                        
                              <mat-option *ngFor="let Campus of Campus" [value]="Campus.value">
                                {{Campus.text}}
                              </mat-option>
                        
                            </mat-select>
                        </mat-form-field>
                            </div>
                          
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <mat-form-field>
                            <mat-label>PIC</mat-label>
                            <mat-select >
                        
                              <mat-option *ngFor="let PIC of PIC" [value]="PIC.value">
                                {{PIC.text}}
                              </mat-option>
                        
                            </mat-select>
                        </mat-form-field>
                            </div>
                          
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <mat-form-field>
                            <mat-label>Package</mat-label>
                            <mat-select >
                        
                              <mat-option *ngFor="let Package of Package" [value]="Package.value">
                                {{Package.text}}
                              </mat-option>
                        
                            </mat-select>
                        </mat-form-field>
                            </div>
                          
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <mat-form-field>
                            <mat-label>Class</mat-label>
                            <mat-select >
                        
                              <mat-option *ngFor="let Class of Class" [value]="Class.value">
                                {{Class.text}}
                              </mat-option>
                        
                            </mat-select>
                        </mat-form-field>
                            </div>
                          
                      </div>
                             
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">SUBMIT</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
